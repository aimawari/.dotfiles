set -g pane-border-format "#{?pane_active,#[fg=$CYAN bg=$DARK],#[fg=$DARK bg=$DARK]}ÓÇ∂#{?pane_active,#[fg=$DARK bg=$CYAN bold],#[fg=$BRIGHTGRAY bold]} #{?pane_active,ÔÑ† ,}#P: #{pane_current_command} #{?pane_active,#[fg=$CYAN bg=$DARK],#[fg=$DARK bg=$DARK]}ÓÇ¥"
set -g display-panes-active-colour $CYAN
set -g display-panes-colour $BRIGHTGRAY
set -g pane-active-border-style "fg=$CYAN, bg=$DARK"
