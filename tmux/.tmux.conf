##### ===== Terminal & Environment ===== #####
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -gq allow-passthrough on

set -s escape-time 0
set -g mouse on
set -g history-limit 5000

##### ===== Prefix Key ===== #####
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

##### ===== Key Bindings ===== #####

# Vi mode in copy mode
set -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
# Copy selection to macOS clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# Reload config
bind r source-file ~/.tmux.conf \; display "tmux reloaded!"

# Open current pane path with Finder
bind o run-shell "open #{pane_current_path}"

# Toggle pane border status
bind B set -g pane-border-status

# Split panes starting at current path
bind '"' split-window -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"

# Session/window management
bind C command-prompt -p "New Session:" "new-session -A -s '%%'"
bind c new-window -c "#{pane_current_path}"

# Kill panes/sessions
bind -r x kill-pane -a           # Kill all other panes
bind -r X kill-session           # Kill current session

# Vim-style pane navigation
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Resize panes with Ctrl + hjkl
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Custom command to open new tmux window with tmux-sessionizer script
bind -r f run-shell "tmux neww tmux-sessionizer"

##### ===== Indexing & History ===== #####
set -g base-index 1
set -g pane-base-index 1

# Auto rename windows and renumber when closing
setw -g automatic-rename on
set  -g renumber-windows on

# Activity
set -g monitor-activity on
set -g visual-activity off

##### ===== Transparency & Colors =====
# Inherit Kitty background (transparent) everywhere
set -g window-style        'bg=default'
set -g window-active-style 'bg=default'

# Status bar inherits transparency too
set -g status on
set -g status-interval 10
set -g display-time 1000
set -g status-style 'bg=default,fg=colour8'

# Messages/popups inherit transparency
set -g message-style          'bg=default,fg=colour15'
set -g message-command-style  'bg=default,fg=colour15'

# Pane borders (no bg to preserve transparency)
set -g pane-border-style       "fg=colour240"
set -g pane-active-border-style "fg=colour33"
set -g pane-border-lines "heavy"

##### ===== Statusline =====
set -g status-left-length 100
set -g status-right-length 100

# Left: session name + zoom flag; shows red fg while prefix active
set -g status-left "#[fg=colour2,bold]#{?client_prefix,#[fg=colour1],} #S #{?window_zoomed_flag,üîç,} #[default]"

# Window tabs
set -g window-status-current-format " #[fg=colour15,bold][#I]#W#{window_flags} "
set -g window-status-format         " #[fg=colour8,bold][#I]#W "

# Right: NVIM memory, user@host, date/time
set -g status-right "\
#[fg=colour8,bold] NVIM: #(ps -o rss= -p $(pgrep -d',' -f nvim) | awk '{sum+=$1} END{if (sum==\"\") print \"0MB\"; else print int(sum/1024) \"MB\"}') \
#[fg=colour15] ÔÑ† #(whoami)@#h \
#[fg=colour15] %b %d, %Y | %H:%M "

# Copy mode highlight color
set -g mode-style "fg=colour0,bold,bg=colour2"

##### ===== Extras =====
# Faster copy key
bind -T copy-mode-vi Y send-keys -X copy-end-of-line

